<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Toggle Component Demo</title>
  <script type="module" src="/build/ui-wot-components.esm.js"></script>
  <script nomodule src="/build/ui-wot-components.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      padding: 2rem;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #067362;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .section {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 0.5rem;
    }
    
    .section h2 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    
    .toggle-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    
    .toggle-label {
      min-width: 120px;
      font-weight: 500;
    }
    
    .theme-toggle {
      text-align: center;
      margin: 2rem 0;
      padding: 1rem;
      background: #e9ecef;
      border-radius: 0.5rem;
    }
    
    /* Dark theme */
    body.dark {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #e4e6e6;
    }
    
    body.dark .container {
      background: #2d2d2d;
      color: #e4e6e6;
    }
    
    body.dark .section {
      background: #3a3a3a;
    }
    
    body.dark .theme-toggle {
      background: #404040;
    }
    
    body.dark h1 {
      color: #33b8a4;
    }
    
    body.dark h2 {
      color: #e4e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéõÔ∏è UI Toggle Component</h1>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <span>Light Mode</span>
      <ui-toggle id="theme-toggle" variant="apple" style="margin: 0 1rem;"></ui-toggle>
      <span>Dark Mode</span>
    </div>
    
    <!-- Variants -->
    <div class="section">
      <h2>üé® Variants</h2>
      
      <div class="toggle-row">
        <span class="toggle-label">Circle:</span>
        <ui-toggle variant="circle"></ui-toggle>
        <ui-toggle variant="circle" state="active"></ui-toggle>
        <ui-toggle variant="circle" state="disabled"></ui-toggle>
      </div>
      
      <div class="toggle-row">
        <span class="toggle-label">Square:</span>
        <ui-toggle variant="square"></ui-toggle>
        <ui-toggle variant="square" state="active"></ui-toggle>
        <ui-toggle variant="square" state="disabled"></ui-toggle>
      </div>
      
      <div class="toggle-row">
        <span class="toggle-label">Apple:</span>
        <ui-toggle variant="apple"></ui-toggle>
        <ui-toggle variant="apple" state="active"></ui-toggle>
        <ui-toggle variant="apple" state="disabled"></ui-toggle>
      </div>
      
      <div class="toggle-row">
        <span class="toggle-label">Cross:</span>
        <ui-toggle variant="cross"></ui-toggle>
        <ui-toggle variant="cross" state="active"></ui-toggle>
        <ui-toggle variant="cross" state="disabled"></ui-toggle>
      </div>
      
      <div class="toggle-row">
        <span class="toggle-label">Neon:</span>
        <ui-toggle variant="neon"></ui-toggle>
        <ui-toggle variant="neon" state="active"></ui-toggle>
        <ui-toggle variant="neon" state="disabled"></ui-toggle>
      </div>
    </div>
    
    <!-- Colors -->
    <div class="section">
      <h2>üåà Colors</h2>
      
      <div class="toggle-row">
        <span class="toggle-label">Primary:</span>
        <ui-toggle color="primary" state="active"></ui-toggle>
        <ui-toggle color="primary" variant="apple" state="active"></ui-toggle>
        <ui-toggle color="primary" variant="neon" state="active"></ui-toggle>
      </div>
      
      <div class="toggle-row">
        <span class="toggle-label">Secondary:</span>
        <ui-toggle color="secondary" state="active"></ui-toggle>
        <ui-toggle color="secondary" variant="apple" state="active"></ui-toggle>
        <ui-toggle color="secondary" variant="neon" state="active"></ui-toggle>
      </div>
      
      <div class="toggle-row">
        <span class="toggle-label">Neutral:</span>
        <ui-toggle color="neutral" state="active"></ui-toggle>
        <ui-toggle color="neutral" variant="apple" state="active"></ui-toggle>
        <ui-toggle color="neutral" variant="neon" state="active"></ui-toggle>
      </div>
    </div>
    
    <!-- With Labels -->
    <div class="section">
      <h2>üè∑Ô∏è With Labels</h2>
      
      <div class="toggle-row">
        <ui-toggle label="Enable notifications" state="active"></ui-toggle>
      </div>
      
      <div class="toggle-row">
        <ui-toggle variant="apple" label="Dark mode" color="primary"></ui-toggle>
      </div>
      
      <div class="toggle-row">
        <ui-toggle variant="neon" label="Turbo mode" color="secondary" state="active"></ui-toggle>
      </div>
      
      <div class="toggle-row">
        <ui-toggle variant="cross" label="Enable feature" color="neutral"></ui-toggle>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    // Check for system dark mode preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      body.classList.add('dark');
      themeToggle.state = 'active';
    }

    // Listen for theme toggle changes
    themeToggle.addEventListener('toggle', (event) => {
      if (event.detail.active) {
        body.classList.add('dark');
      } else {
        body.classList.remove('dark');
      }
    });
    
    // Add click interactivity to all toggles
    document.querySelectorAll('ui-toggle').forEach(toggle => {
      if (toggle.id !== 'theme-toggle' && toggle.state !== 'disabled') {
        toggle.addEventListener('toggle', (event) => {
          console.log(`Toggle state changed: ${event.detail.active}`);
        });
      }
    });
  </script>
</body>
</html>
