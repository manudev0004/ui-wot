<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wot-Components</title>
  <script type="module" src="/build/ui-wot-components.esm.js"></script>
  <script nomodule src="/build/ui-wot-components.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#067362',
            secondary: '#B84A91',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen font-sans transition-colors duration-300">
  <!-- Navigation -->
  <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4 transition-colors duration-300">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <h1 class="text-xl font-semibold text-gray-900 dark:text-white">Wot-Components</h1>
      <div class="flex items-center gap-3">
        <span class="text-sm text-gray-600 dark:text-gray-300">Light</span>
        <ui-toggle id="theme-toggle" variant="apple"></ui-toggle>
        <span class="text-sm text-gray-600 dark:text-gray-300">Dark</span>
      </div>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto p-6">
    <!-- TD Integration -->
    <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-6 mb-6 transition-colors duration-300">
      <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">TD Integration</h2>
      <div class="space-y-4">

        <ui-toggle 
          td-url="http://plugfest.thingweb.io:80/http-data-schema-thing/properties/bool"
          variant="neon" 
          color="primary" 
          label="Test Thing">
        </ui-toggle>

      </div>
    </div>

    <!-- Variants -->
    <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-6 mb-6 transition-colors duration-300">
      <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Variants</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

        <div class="p-4 border border-gray-100 dark:border-gray-600 rounded">
          <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Circle</h3>
          <div class="flex gap-2">
            <ui-toggle variant="circle" state="default"></ui-toggle>
            <ui-toggle variant="circle" state="active"></ui-toggle>
            <ui-toggle variant="circle" state="disabled"></ui-toggle>
          </div>
        </div>
        
        <div class="p-4 border border-gray-100 dark:border-gray-600 rounded">
          <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Square</h3>
          <div class="flex gap-2">
            <ui-toggle variant="square" state="default"></ui-toggle>
            <ui-toggle variant="square" state="active"></ui-toggle>
            <ui-toggle variant="square" state="disabled"></ui-toggle>
          </div>
        </div>
        
        <div class="p-4 border border-gray-100 dark:border-gray-600 rounded">
          <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Apple</h3>
          <div class="flex gap-2">
            <ui-toggle variant="apple" state="default"></ui-toggle>
            <ui-toggle variant="apple" state="active"></ui-toggle>
            <ui-toggle variant="apple" state="disabled"></ui-toggle>
          </div>
        </div>
        
        <div class="p-4 border border-gray-100 dark:border-gray-600 rounded">
          <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Cross</h3>
          <div class="flex gap-2">
            <ui-toggle variant="cross" state="default"></ui-toggle>
            <ui-toggle variant="cross" state="active"></ui-toggle>
            <ui-toggle variant="cross" state="disabled"></ui-toggle>
          </div>
        </div>
        
        <div class="p-4 border border-gray-100 dark:border-gray-600 rounded">
          <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Neon</h3>
          <div class="flex gap-2">
            <ui-toggle variant="neon" state="default"></ui-toggle>
            <ui-toggle variant="neon" state="active"></ui-toggle>
            <ui-toggle variant="neon" state="disabled"></ui-toggle>
          </div>
        </div>
      </div>
    </div>

    <!-- Colors -->
    <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-6 mb-6 transition-colors duration-300">
      <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Colors</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="p-4 border border-gray-100 dark:border-gray-600 rounded">
          <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Primary</h3>
          <div class="flex gap-2">
            <ui-toggle color="primary" state="active"></ui-toggle>
            <ui-toggle color="primary" variant="square" state="active"></ui-toggle>
            <ui-toggle color="primary" variant="apple" state="active"></ui-toggle>
            <ui-toggle color="primary" variant="neon" state="active"></ui-toggle>
          </div>
        </div>
        
        <div class="p-4 border border-gray-100 dark:border-gray-600 rounded">
          <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Secondary</h3>
          <div class="flex gap-2">
            <ui-toggle color="secondary" state="active"></ui-toggle>
            <ui-toggle color="secondary" variant="square" state="active"></ui-toggle>
            <ui-toggle color="secondary" variant="apple" state="active"></ui-toggle>
            <ui-toggle color="secondary" variant="neon" state="active"></ui-toggle>
          </div>
        </div>
        
        <div class="p-4 border border-gray-100 dark:border-gray-600 rounded">
          <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Neutral</h3>
          <div class="flex gap-2">
            <ui-toggle color="neutral" state="active"></ui-toggle>
            <ui-toggle color="neutral" variant="square" state="active"></ui-toggle>
            <ui-toggle color="neutral" variant="apple" state="active"></ui-toggle>

          </div>
        </div>
      </div>
    </div>

    <!-- Labels -->
    <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-6 mb-6 transition-colors duration-300">
      <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Labels</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <ui-toggle label="Switch" state="default" variant="circle"></ui-toggle>
        <ui-toggle label="Fan" variant="apple" color="primary" state="default"></ui-toggle>
        <ui-toggle label="Turbo mode" variant="neon" color="secondary" state="active"></ui-toggle>
        <ui-toggle label="Coffee Machine" variant="cross" color="neutral" state="active"></ui-toggle>
      </div>
    </div>
  </div>
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    function setTheme(isDark) {
      html.classList.toggle('dark', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.querySelectorAll('ui-toggle').forEach(t => t.theme = isDark ? 'dark' : 'light');
      themeToggle.state = isDark ? 'active' : 'default';
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme');
    setTheme(savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches));

    themeToggle.addEventListener('toggle', e => setTheme(e.detail.active));
  </script>
</body>
</html>
